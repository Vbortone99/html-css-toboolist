<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ToBoolist</title>
</head>
<body>
    <header>
        <img src="img/Logo.png" alt="Boolean logo">
        <h1>Toboolist</h1>
    </header>
    <main>
        <div class="container">
            <div class="sub-container">
                <div class="sub-container-header">
                    <button>Add Task</button>
                    <button>Add Section</button>
                </div>
                <ul>
                    <li><strong>New Task</strong></li>
                    <ul>
                        <li class="verified">Quarterly Newsletter <span class="badge">Editorial</span></li>
                    </ul>
                </ul>
                <ul>
                    <li><strong>Today</strong></li>
                    <ul>
                        <li class="verified"></li>
                        <li class="verified"></li>
                        <li class="verified"></li>
                        <li class="verified"></li>
                    </ul>
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
